<form *ngIf="ponudePonudjaci" name="deleteForm" (ngSubmit)="confirmDelete(ponudePonudjaci.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="ponudePonudjaciDeleteDialogHeading" jhiTranslate="entity.delete.title">Potvrdi brisanje</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-ponudePonudjaci-heading"
      jhiTranslate="tenderApp.ponudePonudjaci.delete.question"
      [translateValues]="{ id: ponudePonudjaci.id }"
    >
      Da li ste sigurni da želite da obrišete Ponude Ponudjaci pod nazivom {{ ponudePonudjaci.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Otkaži</span>
    </button>

    <button id="jhi-confirm-delete-ponudePonudjaci" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Obriši</span>
    </button>
  </div>
</form>
